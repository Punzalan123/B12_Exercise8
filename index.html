<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Speed Conversion</title>
    <style>

    </style>
</head>
<body class="bg-success">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>


    <div class="container-fluid">
        <!-- Speed -->
        
        <div class="d-flex m-auto" style="height: 600px;">
            <div class="m-auto bg-dark shadow rounded-4 p-4">
                <h1 class="fst-italic display-5 fw-bold text-white text-center mb-4">Speed conversions</h1>
                <form action="#" class="">
                    <div class="row justify-content-center">
                        <div class="col-6 mb-3">
                            <input type="number" class="form-control" id="inp" placeholder="Enter a number" >
                        </div>
                        <div class="col-6 mb-3">
                            <input type="number" class="form-control" id="answer" placeholder="Result" disabled>
                        </div>
                    </div>    
                    <div class="row justify-content-center">
                        <div class="col-6">
                            <select name="" id="conversions1" class="form-select">
                                <option selected disabled>Speed Unit</option>
                                <option>Kilometer/hour (kph)</option>
                                <option>Mile/hour (mph)</option>
                                <option>Kilometer/second (km/s)</option>
                                <option>Inch/second (in/s)</option>
                                <option>Mach (Ma)</option>
                            </select>
                        </div>
                        
                        <div class="col-6">
                            <select name="" id="conversions2" class="form-select">
                                <option selected disabled>Speed Unit</option>
                                <option>Kilometer/hour (kph)</option>
                                <option>Mile/hour (mph)</option>
                                <option>Kilometer/second (km/s)</option>
                                <option>Inch/second (in/s)</option>
                                <option>Mach (Ma)</option>
                            </select>
                        </div>
                    </div>
                </form>
                <div class="row mt-2">
                    <button onclick="convertspeed()" class="btn btn-info col-4 col-lg-3 mt-3 m-auto">Convert</button>
                </div>
            </div>
        </div>
    </div>    


    <script src="index.js"></script>
</body>
</html>
